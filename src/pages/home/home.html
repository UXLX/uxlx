<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content class="grey-bg card">
    <ion-card (click)="lessonOne()">
      <div class="cyan-color card-subtitle">
        Lesson 1
      </div>
      <ion-card-header class="text-left card-title">
        What is UX and Why do I need it?
      </ion-card-header>
      <ion-card-content>
        In this lesson, we'll cover what user experience is and why you as a learning experience designer need it.
      </ion-card-content>
      <ion-item class="card-subtitle" text-end float-end>
        <progress-bar [progress]="lesson1Progress" *ngIf="lesson1Progress"></progress-bar>
        <ion-icon name="clock"></ion-icon>
        6 min
      </ion-item>
    </ion-card>
    <ion-card (click)="lessonTwo()">
      <div class="cyan-color card-subtitle">
